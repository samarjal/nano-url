<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANO URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #333;
        background: linear-gradient(-45deg, #4e54c8, #8f94fb, #4a90e2, #3ec0f3);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
    }

    .title {
        font-size: 36px;
        color: #4a90e2;
        font-weight: bold;
        letter-spacing: 1.5px;
        margin-bottom: 20px;
    }

    .url-box {
        margin: 20px 0;
        text-align: left;
    }

    .url-box label {
        font-weight: bold;
        font-size: 16px;
        color: #333;
    }

    .url-link {
        font-size: 14px;
        color: #4a90e2;
        text-decoration: none;
        word-wrap: break-word;
        display: inline;
        margin-left: 5px;
        border: 1px solid transparent;
        padding: 0;
    }

    .url-link:hover {
        text-decoration: underline;
        border-bottom: 1px dashed #4a90e2;
    }

    .url-box input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f8f9fa;
        margin-top: 5px;
        color: #333;
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .url-box input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        outline: none;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
    }

    .button-group button {
        padding: 12px 25px;
        font-size: 14px;
        color: #fff;
        background-color: #4a90e2;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
    }

    .button-group button:hover {
        background-color: #3a78c5;
        transform: scale(1.05);
    }

    .shorten-another {
        background-color: #28a745;
    }

    .shorten-another:hover {
        background-color: #218838;
    }

    .credits {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
        font-style: italic;
    }

    a {
        color: #4a90e2;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #3a78c5;
        text-decoration: underline;
    }

    </style>
</head>
<body>

    <div class="container">
        <div class="title">NANO URL</div>
        <div class="url-box">
            <label>Original URL:</label>
            <a id="original-url" href="#" class="url-link" target="_blank">Original URL</a>
        </div>
        <div class="url-box">
            <label for="shortened-url">Shortened URL:</label>
            <input type="text" id="shortened-url" readonly placeholder="Shortened URL">
        </div>
        <div class="button-group">
            <button onclick="copyToClipboard()">COPY</button>
            <button class="shorten-another" onclick="shortenAnotherUrl()">shorten another URL</button>
        </div>
    </div>
    <div class="credits">
        created by: Samar Jal + Ganesh Kumar + Ayush Bhardwaj + Divyansh Yadav
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const longUrl = urlParams.get('long_url');
        const shortUrl = urlParams.get('shortened_url');

        const originalUrlElement = document.getElementById('original-url');
        if (longUrl) {
            originalUrlElement.textContent = longUrl;
            originalUrlElement.href = longUrl;
        }

        if (shortUrl) {
            document.getElementById('shortened-url').value = shortUrl;
        }

        function copyToClipboard() {
            const shortUrlInput = document.getElementById('shortened-url');
            shortUrlInput.select();
            shortUrlInput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Shortened URL copied to clipboard!');
        }

        function shortenAnotherUrl() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
